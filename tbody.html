<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tbody</title>
    <style>
        table, th, td{
            border: 1px solid;
        }

        table{
            width: 50%;
            margin: 0 auto;
            margin-top: 20vh;
            height: 10rem;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Num</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jon</td>
                <td>90000000000</td>
                <td>New York, USA</td>
            </tr>
            <tr>
                <td>Roy</td>
                <td>90000000000</td>
                <td>Miami, USA</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>90000000000</td>
                <td>New York, USA</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
