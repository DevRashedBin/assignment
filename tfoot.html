<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfoot</title>
    <style>
        table, th, td{
            border: 1px solid;
        }

        table{
            width: 50%;
            margin: 0 auto;
            /* margin-top: 20vh; */
            height: 10rem;
            text-align: center;
        }
        h1{
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <h1>The thead, tbody, and tfoot elements</h1>
<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
</table>
    
</body>
</html>
