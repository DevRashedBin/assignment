<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid;
        }

        table{
            width: 50%;
            margin: 0 auto;
            margin-top: 20vh;
            height: 10rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td>Jon</td>
            <td>09000000000</td>
            <td>jon@email.com</td>
        </tr>
        <tr>
            <td>Knee</td>
            <td>09000000000</td>
            <td>knee@email.com</td>
        </tr>
        <tr>
            <td>Jonnah</td>
            <td>09000000000</td>
            <td>jonnah@email.com</td>
        </tr>
    </table>    
</body>
</html>
